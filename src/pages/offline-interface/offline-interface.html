<ion-header>

  <ion-navbar hideBackButton="true">
    <ion-title>Offline Mode</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div text-center>
        <button ion-button (click)="getValueFromStorage('hospital')">Hospital</button>
        <button ion-button (click)="getValueFromStorage('restaurant')">Restaurant</button>
      </div>
      <div *ngIf="showSearchBox">
          <ion-searchbar  [(ngModel)]="searchTerm" [formControl]="searchControl" (ionInput)="onSearchInput()"></ion-searchbar>
      </div>
      <div *ngIf="searching" class="spinner-container">
                <ion-spinner></ion-spinner>
        </div>
        <div *ngIf="search">
            <ion-scroll class="scroll" scrollY="true">
                <div *ngFor="let item of items"> 
                    <ion-avatar item-left>
                          <img src="{{item.icon}}" width="20px">
                    </ion-avatar>
                    <h2>{{item.name}}</h2>
                    <p>Address: {{item.vicinity}}</p>
          </div>
              </ion-scroll>
                <!-- list content is changing in one click is "let item of resultArray" is used. -->
                  
        </div>
      <div *ngIf="!search">
          <ion-scroll class="scroll" scrollY="true">
              <!-- list content is changing in one click is "let item of resultArray" is used. -->
                <div *ngFor="let item of resultArray"> 
                          <ion-avatar item-left>
                                <img src="{{item.icon}}" width="20px">
                          </ion-avatar>
                          <h2>{{item.name}}</h2>
                          <p>Address: {{item.vicinity}}</p>
                </div>
            </ion-scroll>
      </div>
      

</ion-content>
